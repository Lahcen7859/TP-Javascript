<!DOCTYPE html> <!-- Idlahcen Lahcen -->
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="Style.css">  <!-- Le fichier CSS n'a servi que pour redimensionner le logo "Google" -->
        <title>TD 2</title>
    </head>
    <body>
        <header>
            <h1>Lien et images</h1>
            <nav>
                <a href="#">La page principale de Wikipedia</a>
            </nav>
            <br>
            <img src="Logo_Google.png" class="logo">
            <hr>
        </header>
        <section>
            <h1>Des éléments !</h1>
            <input type="text" value="Premiers pas avec Javascript" size="27"><br><br>
            <input type="radio" name="choix" value="1" id="choix1">Choix N°1
            <input type="radio" name="choix" value="2" id="choix2">Choix N°2
            <input type="radio" name="choix" value="3" id="choix3">Choix N°3 <br><br>
            <input type="password" name="password"><br><br>
            <input type="range" name="range" min="0" max="11"> Volume <br>0<br>Une case à cocher
            <input type="checkbox" name="case" checked><br><br>Date :
            <input type="date"><br><br>
            <input type="button" value="Ok">
            <hr>
        </section>
        <footer>
            <h1>Barres de progression</h1>
            Téléchargement en cours : <progress value="40" max="100"></progress>
            <br><br>
            Espace disponible : <meter value="40" max="100"></meter>
            <hr>
        </footer>
        <script src="script.js"></script>
    </body>
</html>
